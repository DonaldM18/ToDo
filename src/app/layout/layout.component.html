<div class="container">

    <div class="toDo">

        <div class="tasks">
            <!-- <h1 class="taskTitle">The best way to predict the future is to plan for it.</h1> -->
            <h1 class="taskTitle">ToDo list</h1>
            <form class="form" [formGroup]="taskForm">
                <div class="taskInfo">
                    <mat-form-field class="formInputs">
                        <mat-label >Task Name</mat-label>
                        <input matInput formControlName="taskName">
                        <mat-error *ngIf="taskForm.controls['taskName'].hasError('required')"> Task name is <strong>required</strong> </mat-error>
                    </mat-form-field>
                    <mat-form-field class="formInputsHours">
                        <mat-label>Time</mat-label>
                        <input type="number" matInput formControlName="taskTime">
                        <mat-error *ngIf="taskForm.controls['taskTime'].hasError('required')">Item is <strong>required</strong> </mat-error>
                    </mat-form-field>

                </div>
                <mat-form-field class="formInputs">
                    <mat-label>Task Description</mat-label>
                    <textarea class="taskTextArea" matInput formControlName="taskDescription"></textarea>
                    <mat-error *ngIf="taskForm.controls['taskDescription'].hasError('required')"> Task description is <strong>required</strong> </mat-error>
                </mat-form-field>
                <button type="button" mat-fab extended color="primary" (click)="saveTask()">
                    <mat-icon>done</mat-icon>
                    Add
                </button>
            </form>
        </div>

        <div class="list">
            <h1 class="listTitle">Being organized is the best path to success</h1>
            <mat-accordion>
                <mat-expansion-panel hideToggle *ngFor="let task of taskData">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{task.taskName}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{task.taskTime}}
                        </mat-panel-description>
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>done_outline</mat-icon>
                                <span>Done</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="deleteTask()">
                                <mat-icon>delete_outline</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </mat-expansion-panel-header>
                    <p>
                        {{task.taskDescription}}
                    </p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
